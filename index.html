<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img src="./imagenes/LogoAtuos-white.png" class="logo" alt="logo" />
      <nav class="navbar">
        <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="toggle-menu" />

        <ul class="navbarlist">
          <li><a href="#" class="navbar-link">Inicio</a></li>
          <li><a href="#" class="navbar-link">Nosotros</a></li>
          <li><a href="#" class="navbar-link"> contacto </a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- hero -->
      <section id="hero">
        <div class="hero-info">
          <h1>RAMEN AUTOS</h1>
        </div>
        <div class="hero-btns">
          <button>Mi auto</button>
          <button>Financiación</button>
        </div>
      </section>

      <!-- About -->

      <section id="about">
        <h3>¿Por qué Comprar en Ramen Autos?</h3>
        <article class="about-card-container">
          <div class="about-card">
            <img src="./imagenes/about-card-maps.jpg" alt="" />
            <h4>La mejor Financiación</h4>
            <p>Tenemos un plan que se adapta a tus necesidades</p>
          </div>

          <div class="about-card">
            <img src="./imagenes/about-card-interior.jpg" alt="" />
            <h4>Contamos con un alto Stock</h4>
            <p>Más de 3.000 coches.</p>
          </div>

          <div class="about-card">
            <img src="./imagenes/about-card-frente.jpg" alt="" />
            <h4>Calidad 100% Garantizada</h4>
            <p>Sabemos que cada detalle importa</p>
          </div>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
