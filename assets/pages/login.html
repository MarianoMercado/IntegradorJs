<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- animaciones -->
    <link rel="stylesheet" href="/assets/css/animaciones.css" />
    <!-- mediaqueries -->
    <link rel="stylesheet" href="/assets/css/mediaqueries.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="headerLogin">
      <a href="/index.html">
        <img
          src="/assets/imagenes/LogoAtuos-white.png"
          class="logo"
          alt="logo"
        />
      </a>
      <nav class="navbar">
        <label class="toggle-menu" for="toggle-menu"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <input type="checkbox" id="toggle-menu" />

        <ul class="navbarlistLogin">
          <li>
            <a href="/index.html " class="navbar-link">Inicio</a>
          </li>
          <li>
            <a href="/assets/pages/register.html" class="navbar-link"
              >Registrate</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <section id="SectionLogin">
        <div class="loginContainer">
          <div class="login">
            <div class="login-header">
              <h2>RAMEN AUTOS</h2>
            </div>

            <div class="login-body">
              <form>
                <!-- usuario -->
                <div class="input-container">
                  <i class="fa-solid fa-user"></i>
                  <input class="input-text" placeholder="Ingrese su Usuario" />
                </div>

                <!-- contrseña -->
                <div class="input-container">
                  <i class="fa-sharp fa-solid fa-user-lock"></i>
                  <input
                    class="input-text"
                    placeholder="Ingrese su Contraseña"
                  />
                </div>
              </form>
            </div>
            <div class="login-footer">
              <input class="login-btnIngresar" type="submit" value="Ingresar" />

              <a class="login-btnRegistrarse" href="/assets/pages/register.html"
                >¿No tienes Cuenta?</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
